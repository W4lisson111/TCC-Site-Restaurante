<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="cadastro.css">
  <title>Cadastro</title>
</head>
<body>
  <div class="cadastro-box">
    <h2>Criar Conta</h2>
    <form id="cadastroForm">
  <input type="text" id="nome" placeholder="Nome" required>
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="senha" placeholder="Senha" required>
  <input type="number" id="telefone" placeholder="Telefone">
  <input type="text" id="endereco" placeholder="Endereço">
  <input type="text" id="complemento" placeholder="Complemento">
  <button type="submit">Cadastrar</button>
</form>
<div id="mensagemCadastro" style="color:red;"></div>

<script>
const form = document.getElementById("cadastroForm");
const msg = document.getElementById("mensagemCadastro");

form.addEventListener("submit", async e => {
  e.preventDefault();

  const data = {
    nome: document.getElementById("nome").value,
    email: document.getElementById("email").value,
    senha: document.getElementById("senha").value,
    telefone: document.getElementById("telefone").value,
    endereco: document.getElementById("endereco").value,
    complemento: document.getElementById("complemento").value
  };

  try {
    const res = await fetch("http://localhost:5500/cadastro", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    const result = await res.json(); // agora o servidor retorna JSON
    document.getElementById("mensagemCadastro").innerText = result.message || result.error;
    if (res.ok) {
      // ✅ Login OK → redireciona para home.html
      window.location.href = "/public/home.html";
    } else {
      document.getElementById("message").innerText = result.error;
    }
  } catch (err) {
    document.getElementById("message").innerText = "Erro ao conectar ao servidor.";
    console.error(err);
  }

});

</script>

</body>
</html>
